    //문제3. 평균 점수 계산기(모의고사)
    let 기존성적 = [10,20,30,40,50];
    let 입력값 = prompt("이번 성적을 입력하세요");
    let 이번성적 = Number(입력값); //문자열을 숫자로 변환
    function 평균계산기(성적들){
        let 총합 = 0;
        for(let i =0;i<성적들.length;i++){
            총합 += 성적들[i]; //성적들[i] : 배열의 1번째 점수
            //총합 +=성적들[i] : 총합 = 총합 + 성적들[i] 와 같은 뜻.(즉 총합에 i번째 점수 더하기)
        } 
        return 총합 / 성적들.length; //총합 / 각각 점수들 더한 것
    }
        //평균 점수차 출력
        let 평균 = 평균계산기(기존성적);

            console.log("평균보다 " + (이번성적-평균) + "점이 올랐네요"); //let i = 이번성적 / i 입력하면 안되는 이유 : i는 반복문 변수임.
