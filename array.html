<!-- Array와 Object 자료형 ; 자료 저장/수정/출력

1. Array 자료형

var car = ['소나타', 50000, 'white'];
console.log(car[1]);
1-대괄호에 자료 입력, 콤마로 구분
2-출력 방법 : 대괄호에 순서에 해당하는 숫자 입력
3.수정 방법 : 등호 쓰기 ex) car[1] = 60000;
결론 : 여러 자료를 변수 하나에 저장할때 사용
Array 특징
: 순서개념 있음. 왼쪽에 있는 자료일수록 앞에 있는 자료

- 가나다순 정렬
- x번 자료부터 x번 자료까지 자르기
- x번 자료 바꾸기
- 맨 뒤, 맨 앞에 자료 넣기
- 원하는 자료가 들어있나 검색

 위에 유용.
ex) array자료.sort() 하면 가나다순 정렬되고
array자료.slice(x, y) 하면 x번부터 y번 전까지 자를 수 있고 
array자료.push(x) 하면 x를 맨 뒤에 입력할 수 있고

2. Object 자료형

var car2 = { name : '소나타', price : 50000};
console.log(car2['name']);
console.log(car2.name)
1- 중괄호에 자료 입력,콤마로 구분
2- 출력 방법 : 대괄호에 '자료이름' 입력 / .자료이름 입력 EX) console.log(car2['name']);
3. 수정 방법 : car2['name']='그랜저'
Object 특징
: key : value 형태의 자료 저장 가능 *** 중요. 지주사용하는 자료형임
: 자료이름 => key, 실제 자료 => value 라고 부름
: 순서 개념 없음. 1번째 자료 순서 보장 X
