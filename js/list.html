<!DOCTYPE html>
<html lang="kr">
    <head>
         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
   
  <!-- 여기에 부트스트랩 CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* 주석 스타일 */
        .col-sm-4 h5 {
            color: #ff0000; /* 제목 색상 */
        }
        .col-sm-4 p {
            color: #0066cc; /* 가격 색상 */
        }
    </style>
    </head>
   
<body>
    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <div class="container">
    <div class="row">
    </div>
  </div>
  
     
<!-- 버튼 -->
      <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
        <button class="btn btn-danger sort">가격순 정렬</button>
        <button class="btn btn-danger" id="sort1">다나가순 정렬</button>

      </div>
      
      
<script> //더보기 버튼
   $(document).ready(function(){
     let products = [
    { id : 0, price : 70000, title : 'Blossom Dress' },
    { id : 1, price : 50000, title : 'Springfield Shirt' },
    { id : 2, price : 60000, title : 'Black Monastery' },
    ];

  products.forEach((a,i)=>{
  let 템플릿 =
     `<div class="col-sm-4">
      <img src="https://placehold.co/600" class="w-100">
      <h5>${products[i].title}</h5>
      <p>가격 : ${products[i].price}</p>
      <button class="btn btn-danger">주문하기</button>
       </div>`;
    $('.row').append(템플릿);
  });//~~~~~~~~~~~~완료
  /* 더보기 버튼 누르면 상품 3개 가져와서 출력하기 */
   let clickCount =0; 
    $('#more').click(function(){
    clickCount++;
     let targetUrl =''; //더보기2번 시 요청할 Url
  if(clickCount ===1){
    targetUrl ="https://codingapple1.github.io/js/more1.json";
    } else if(clickCount ===2){
      targetUrl='https://codingapple1.github.io/js/more2.json';
     } else if(clickCount >=3){
      $('#more').addClass('d-none');
      alert('더 이상 상품이 없습니다.');
      return;
      } //~~~~~~~~~~~~완료
   $.get(targetUrl)
   .done((data)=>{
     console.log(data);
      data.forEach((a,i)=>{
     let 더보기 = 
     `<div class="col-sm-4">
     <img src="https://placehold.co/600" class="w-100">
     <h5>${a.title}</h5>
      <p>가격 : ${a.price}</p>
     <button class="btn btn-danger">주문하기</button>
      </div>`;
     $('.row').append(더보기);
     });
    }) 
     .fail(function(){
      console.log('상품 데이터 로딩 실패');
     });//~~~~~~완료
   $.get('https://codingapple1.github.io/price.json')
    .done(function(data){
      console.log('가격 :'+ data);
   })
   .fail(function(){
    console.log('가격 데이터 로딩 실패');
   });//완료
  });
  
  
  
  });
               
          
     
 
      </script>
</body>
</html>
