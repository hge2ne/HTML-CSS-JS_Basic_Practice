<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>

    <div class="alert-box" id="alertopen">
        <p id="title">알림창임</p>
        <button onclick="alertclose('none');">닫기</button>
    </div>
    <button onclick="showIdAlert()">버튼1</button>
    <button onclick="showPwAlert()">버튼2</button>
    <button type="button" class="btn btn-secondary">Secondary</button>  


    
    <script>

        function alertclose(){
            document.getElementById('alertopen').style.display='none';
        }


        function showIdAlert() {
            alert('아이디를 입력하세요.');
        }
        
        function showPwAlert() {
            alert('비밀번호를 입력하세요.');
        }
       

    </script>

</body> 
</html>
