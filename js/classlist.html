   <script>
     let 지금사진 = 1;
  

    $('.slide-1').on('click', function(){
      $('.slide-container').css('transform', 'translateX(0vw)');
      지금사진 =1;
    });
    $('.slide-2').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-100vw)');
      지금사진 =2;
    });
    $('.slide-3').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-200vw)');
      지금사진 =3;
    });

  $('.next').on('click', function(){
    if (지금사진 == 1) {
      $('.slide-container').css('transform', 'translateX(-100vw)');
      지금사진 += 1;
    } 
    else if (지금사진 == 2){
      $('.slide-container').css('transform', 'translateX(-200vw)');
      지금사진 += 1;
    }
  });

  let 시작 = 0;
  let 눌렀냐 = false;
  
  $('.slide-box').eq(0).on('mousedown',function(e){ //마우스 눌렀을 때 작동. click : 마우스다운+마우스업 기능
    시작 = e.clientX; 
    눌렀냐 = true;

  });//마우스 x축 좌표 알려줌
  $('.slide-box').eq(0).on('mousemove',function(e){  //기능1. 내가 드래그한 만큼 박스 이동
    console.log(e.clientX-시작); 
    if (눌렀냐 == true){
    const 이동거리 = e.clientX-시작; //주의 이거 빼먹으면 작동X. 맨 위에 let으로 0 선언했는데 const 선언안해주면 콘솔안된다.
      console.log('드래그 거리 :',이동거리);
    $('.slide-container').css('transform',`translateX(${e.clientX-시작}px)`)
      }
  });

  $('.slide-box').eq(0).on('mouseup',function(e){
    눌렀냐 = false;
    if(e.clientX - 시작 < -100){//왼쪽으로 이동하기 - (이동거리)
      $('.slide-container').css('transition','all 0.5s').css('transform','translateX(-100vw)');//왼쪽으로 100 이동하면, 2번 사진 보여줘
    } else {
      $('.slide-container').css('transform','translateX(0vw)'); // 100 이하 이동하면 1번
    }
    setTimeout(()=>{ //직역 : 잠시후 500ms 후에 함수실행하라/ 노션 참고
      $('.slide-container').css('transition','none')
    },500) // 500ms = 0.5초
    //trannsition 계속 걸어두면 드래그 디레이 발생. 드래그 마우스업 if문 끝나면 트랜지션 끊기
    });
/* 모바일 구현법

touch / start

touch / end

주의2 : if문 시작 좌표에도 e. 뒤에 changedTouches[0]. 붙여*/
