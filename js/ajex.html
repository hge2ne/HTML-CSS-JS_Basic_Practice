<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        /* 주석 스타일 */
        .col-sm-4 h5 {
            color: #ff0000; /* 제목 색상 */
        }
        .col-sm-4 p {
            color: #0066cc; /* 가격 색상 */
        }
    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
      
            <div class="col-sm-4">
              <img src="https://placehold.co/600" class="w-100">
              <h5>Card title</h5>
              <p>가격 : 70000</p>
              <button class="btn btn-danger">주문하기</button>
            </div>
      
        </div>
      </div>
      <script>
       var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' },
       ];
        document.querySelectorAll('.col-sm-4 h5')[0].innerHTML=products[0].title;
        document.querySelectorAll('.col-sm-4 p')[0].innerHTML='가격 : ' + products[0].price
        document.querySelectorAll('.col-sm-4 h5')[1].innerHTML=products[1].title;
        document.querySelectorAll('.col-sm-4 p')[1].innerHTML='가격 : ' + products[1].price
        document.querySelectorAll('.col-sm-4 h5')[2].innerHTML=products[2].title;
        document.querySelectorAll('.col-sm-4 p')[2].innerHTML='가격 : ' + products[2].price

      </script>
</body>
</html>
