<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="scrollani.css" rel="stylesheet">
</head>
<body>
    <div class="card-background">
        <div class="card-box">
            <img src ="card1.png">
        </div>
        <div class="card-box">
            <img src = "card2.png">
        </div>
        <div class="card-box">
             <img src = "card3.png">
        </div>
     
    </div>
    <script> 
        $(window).scroll(function(){
            let 높이 = $(window).scrollTop(); //스크롤바 위치 알려줌
            console.log(높이);
            let y = (-1/500) * 높이 + (115/50);
                $('.card-box').eq(0).css('opacity',y); //opacity : 투명도                         
            let z = (-1/5000) * 높이 + 565/500;
            $('.card-box').eq(0).css('transform',`scale(${z})`); 
            /*  scale() : 입력값을 어떤 비율로 변환하는 함수 이미지 확대/축소할때 씀.
            transform : 대상에 회전,이동,크기조절,기울이기 등 변형을 적용(변형 묶음)*/
            
           
        });
        
    </script>
</body>
</html>
